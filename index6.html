<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2- Tables</title>
    <link rel="stylesheet" href="css/main1.css">
</head>
<body>
    <h3>Table Nr.2</h3>
    <table>
        <tr>
            <td rowspan="2">Row1-2, Col1</td>
            <td >Row1, Col2</td>
            <td >Row1, Col3</td>
            <td >Row1, Col4</td>     
        </tr>

        <tr>
            <td rowspan="2" colspan="2">Row2-3, Col2-3</td>
            <td>Row2, Col4</td>
        </tr>

        <tr>
            <td>Row3, Col1</td>
            <td>Row3, Col4</td>
        </tr>
        <tr>
            <td>Row4, Col1</td>
            <td>Row4, Col2</td>
            <td colspan="2">Row4, Col3-4</td>
        </tr>

        
    </table>
</body>
</html>
